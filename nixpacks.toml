# Nixpacks configuration for Railway - Python/FastAPI Backend
# Backend files are at root level

[phases.setup]
nixPkgs = { python = "3.12" }

[phases.install]
cmds = [
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "python -m compileall . || (echo 'Syntax errors found in Python files!' && exit 1)",
  "echo 'Python syntax validation passed'"
]

[start]
cmd = "python -m uvicorn main:app --host 0.0.0.0 --port $PORT --lifespan on"
